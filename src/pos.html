<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نقطة البيع (POS) - نسيج</title>
    <link rel="icon" type="image/png" href="assets/logo-favicon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* POS Layout Customization */
        .pos-layout {
            display: flex;
            height: 100vh;
            overflow: hidden;
            margin-right: 250px;
            /* Sidebar offset */
        }

        .product-grid-area {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background-color: #f8f9fa;
        }

        .cart-sidebar {
            width: 450px;
            background: white;
            border-right: 1px solid #ddd;
            display: flex;
            flex-direction: column;
            box-shadow: -4px 0 15px rgba(0, 0, 0, 0.05);
            z-index: 100;
        }

        .cart-items-container {
            flex: 1;
            overflow-y: auto;
            border-top: 1px solid #eee;
            border-bottom: 1px solid #eee;
        }

        .product-card {
            transition: transform 0.2s, box-shadow 0.2s;
            cursor: pointer;
            border: none;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
            height: 100%;
        }

        .product-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            border: 1px solid var(--primary-color);
        }

        .product-price {
            font-weight: 800;
            color: var(--primary-color);
        }

        .stock-badge {
            font-size: 0.7em;
            position: absolute;
            top: 10px;
            left: 10px;
        }

        /* Mobile adjustment */
        @media (max-width: 992px) {
            .pos-layout {
                margin-right: 0;
            }
        }
    </style>
</head>

<body>

    <!-- Copied Sidebar from inventory.html -->
    <div class="sidebar">
        <h3 class="text-center fw-bold mb-4">نسيج <small style="font-size: 0.5em; display: block;">POS</small>
        </h3>
        <ul class="nav flex-column">
            <li class="nav-item">
                <a class="nav-link-custom" href="index.html"><i class="bi bi-speedometer2 ms-2"></i> لوحة القيادة</a>
            </li>
            <li class="nav-item">
                <a class="nav-link-custom" href="inventory.html"><i class="bi bi-box-seam ms-2"></i> إدارة المخزون</a>
            </li>
            <li class="nav-item">
                <a class="nav-link-custom active" href="pos.html"><i class="bi bi-cart4 ms-2"></i> نقطة البيع</a>
            </li>
            <li class="nav-item">
                <a class="nav-link-custom" href="sales.html"><i class="bi bi-receipt ms-2"></i> المبيعات</a>
            </li>
            <li class="nav-item">
                <a class="nav-link-custom" href="customers.html"><i class="bi bi-people-fill ms-2"></i> العملاء</a>
            </li>
            <li class="nav-item mt-5">
                <a class="nav-link-custom text-danger" href="login.html" onclick="localStorage.clear()"><i
                        class="bi bi-box-arrow-right ms-2"></i> تسجيل خروج</a>
            </li>
        </ul>
    </div>

    <!-- POS Main Layout -->
    <div class="pos-layout">

        <!-- RIGHT: Product Grid -->
        <div class="product-grid-area">
            <!-- Header -->
            <div class="d-flex justify-content-between align-items-center mb-4">
                <div>
                    <h3 class="fw-bold m-0"><i class="bi bi-grid-fill text-primary"></i> المنتجات</h3>
                    <small class="text-muted">اختر المنتجات لإضافتها للسلة</small>
                </div>
                <!-- Search -->
                <div class="d-flex gap-2 w-50">
                    <input type="text" id="posSearchInput" class="form-control form-control-lg"
                        placeholder="بحث بالاسم أو الباركود..." autofocus>
                    <button class="btn btn-outline-secondary" id="refreshProductsBtn"><i
                            class="bi bi-arrow-clockwise"></i></button>
                </div>
            </div>

            <!-- Categories / Filter (Optional Future) -->
            <!-- <div class="mb-3">
                <button class="btn btn-primary rounded-pill px-4">الكل</button>
                <button class="btn btn-outline-secondary rounded-pill px-4">أقمشة</button>
                <button class="btn btn-outline-secondary rounded-pill px-4">اكسسوارات</button>
            </div> -->

            <!-- Grid Content -->
            <div class="row g-3" id="products-grid">
                <!-- Product Cards Injected Here -->
                <div class="col-12 text-center py-5">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <p class="mt-2 text-muted">جاري تحميل المنتجات...</p>
                </div>
            </div>
        </div>

        <!-- LEFT: Cart Sidebar -->
        <div class="cart-sidebar">
            <div class="p-3 bg-white">
                <h5 class="fw-bold mb-3 border-bottom pb-2"><i class="bi bi-cart3"></i> سلة المشتريات</h5>

                <!-- Customer Selection -->
                <div class="mb-2">
                    <label class="form-label small fw-bold">العميل</label>
                    <div class="input-group">
                        <input type="tel" id="customerPhone" class="form-control" placeholder="رقم الهاتف (بحث تلقائي)">
                        <button class="btn btn-outline-secondary" type="button" id="clearCustomerBtn" title="مسح"><i
                                class="bi bi-x-lg"></i></button>
                    </div>
                </div>
                <div class="mb-2">
                    <input type="text" id="customerName" class="form-control"
                        placeholder="اسم العميل (يظهر تلقائياً أو أدخله)" disabled>
                </div>
            </div>

            <!-- Cart Items List -->
            <div class="cart-items-container p-3" id="cart-items-body">
                <div class="text-center text-muted py-5">
                    <i class="bi bi-basket3 display-1 opacity-25"></i>
                    <p class="mt-2">السلة فارغة</p>
                </div>
            </div>

            <!-- Footer: Totals & Checkout -->
            <div class="p-3 bg-light border-top">
                <div class="d-flex justify-content-between mb-2">
                    <span class="text-muted">عدد الأصناف:</span>
                    <span class="fw-bold" id="cart-count">0</span>
                </div>
                <div class="d-flex justify-content-between mb-3">
                    <span class="h5 fw-bold">الإجمالي:</span>
                    <span class="h4 fw-bold text-primary" id="cart-total">0.00 ج.م</span>
                </div>

                <button class="btn btn-success w-100 py-3 fw-bold fs-5 shadow-sm" id="checkoutBtn" disabled>
                    <i class="bi bi-credit-card-2-front"></i> إتمام البيع
                </button>
            </div>
        </div>

    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- SheetJS not needed here yet unless export -->
    <script type="module" src="js/pos.js"></script>
</body>

</html>
