<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - Cairo Class</title>
    <link rel="icon" type="image/png" href="assets/logo-favicon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">

    <link rel="stylesheet" href="css/style.css">
</head>

<body class="login-body">
    <div class="login-card">
        <div class="mb-4">
            <!-- Optional: <img src="assets/logo.png" width="80" class="mb-3"> -->
            <h1 class="brand-title">CAIRO CLASS</h1>
            <p class="brand-subtitle">Fashion Store Management System v1.0</p>
        </div>

        <form id="loginForm">
            <div class="mb-3 text-start">
                <label class="form-label small fw-bold text-muted">اسم المستخدم</label>
                <input type="text" id="username" class="form-control-custom w-100" placeholder="user" required>
            </div>

            <div class="mb-4 text-start">
                <label class="form-label small fw-bold text-muted">كلمة المرور</label>
                <input type="password" id="password" class="form-control-custom w-100" placeholder="••••••" required>
            </div>

            <button type="submit" id="loginBtn" class="btn btn-login w-100">تسجيل الدخول</button>

            <div id="loginError" class="alert alert-danger mt-3 p-2 small" style="display:none;">
                بيانات الدخول غير صحيحة!
            </div>
        </form>

        <div class="mt-3 text-center">
            <button id="setupAdminBtn" class="btn btn-link text-muted btn-sm" style="text-decoration: none;">
                <small>No Account? Create Admin</small>
            </button>
        </div>

        <div class="footer-ver">
            Powered by Firebase & Electron <br> © 2025
        </div>
    </div>

    <script type="module" src="js/auth.js"></script>
</body>

</html>
