<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نقطة بيع الخدمات - Cairo Class</title>
    <link rel="icon" type="image/png" href="assets/logo-favicon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
    <script>
        // Security Check
        const role = localStorage.getItem('userRole');
        if (!role || (role !== 'tailor' && role !== 'admin' && role !== 'superadmin')) {
            window.location.href = 'login.html';
        }
    </script>
</head>

<body>

    <div class="pos-layout no-sidebar">

        <!-- RIGHT: Services Grid -->
        <div class="product-grid-area p-4">
            <header class="d-flex justify-content-between align-items-center mb-4">
                <div class="d-flex align-items-center gap-4">
                    <div class="brand-badge bg-primary text-white p-2 rounded-3 shadow-sm">
                        <i class="bi bi-scissors fs-4"></i>
                    </div>
                    <div>
                        <h4 class="fw-bold m-0 text-dark">نظام الخدمات</h4>
                        <p class="text-muted small mb-0">نقطة بيع خدمات الخياطة والتجهيز</p>
                    </div>
                    <div class="ms-3">
                        <select id="branchSelect" class="form-select border-0 bg-white shadow-sm fw-bold text-primary"
                            style="width: 200px; border-radius: 10px;">
                            <option value="" disabled selected>اختر الفرع...</option>
                        </select>
                    </div>
                </div>
                <div class="d-flex align-items-center gap-3 bg-white p-2 rounded-pill shadow-sm border px-3">
                    <i class="bi bi-person-circle text-primary fs-5"></i>
                    <span class="text-dark small fw-bold" id="cashierNameDisplay"></span>
                    <div class="vr mx-1"></div>
                    <button class="btn btn-sm btn-link text-danger p-0" title="خروج"
                        onclick="localStorage.clear(); window.location.href='login.html'">
                        <i class="bi bi-box-arrow-right fs-5"></i>
                    </button>
                </div>
            </header>

            <!-- Tabs -->
            <ul class="nav nav-pills mb-4 service-tabs-custom" id="servicesTabs">
                <li class="nav-item">
                    <button class="nav-link active fw-bold" onclick="switchTab('tailoring', this)">
                        <i class="bi bi-scissors me-2"></i> تفصيل
                    </button>
                </li>
                <li class="nav-item">
                    <button class="nav-link fw-bold" onclick="switchTab('repair', this)">
                        <i class="bi bi-patch-check me-2"></i> تصليح
                    </button>
                </li>
                <li class="nav-item">
                    <button class="nav-link fw-bold" onclick="switchTab('dry_clean', this)">
                        <i class="bi bi-droplet me-2"></i> دراي كلين
                    </button>
                </li>
            </ul>

            <!-- Search -->
            <div class="pos-search-group mb-4 d-flex align-items-center">
                <i class="bi bi-search text-muted fs-5 ms-2"></i>
                <input type="text" class="form-control border-0 shadow-none py-2" id="serviceSearchInput"
                    placeholder="بحث عن خدمة محددة...">
            </div>

            <!-- Grid -->
            <div class="row g-4" id="servicesGrid">
                <!-- Services Cards Loaded Here -->
                <div class="col-12 text-center py-5">
                    <div class="spinner-border text-primary"></div>
                </div>
            </div>
        </div>

        <!-- LEFT: Cart Sidebar -->
        <div class="cart-sidebar sidebar-premium d-flex flex-column">

            <!-- Customer Section -->
            <div class="p-4 border-bottom">
                <label class="form-label text-uppercase letter-spacing-1 small fw-bold mb-3 d-block">بيانات
                    العميل</label>
                <div class="input-group mb-2">
                    <span class="input-group-text bg-transparent border-end-0 border-secondary">
                        <i class="bi bi-telephone text-muted"></i>
                    </span>
                    <input type="tel" id="customerPhone"
                        class="form-control border-start-0 border-secondary shadow-none" placeholder="01xxxxxxxxx">
                    <button class="btn btn-primary border-secondary" id="searchCustomerBtn">
                        <i class="bi bi-search"></i>
                    </button>
                </div>
                <!-- Customer info loaded here -->
                <div id="customerInfo"
                    class="mt-3 p-3 rounded-3 bg-primary bg-opacity-10 border border-primary border-opacity-25"
                    style="display:none;">
                    <div class="d-flex align-items-center gap-2">
                        <i class="bi bi-person-check-fill text-primary"></i>
                        <span id="custName" class="fw-bold text-white"></span>
                    </div>
                </div>
                <div id="newCustomerInput" class="mt-3" style="display:none;">
                    <div class="input-group">
                        <span class="input-group-text bg-transparent border-end-0 border-secondary">
                            <i class="bi bi-person-plus text-primary"></i>
                        </span>
                        <input type="text" id="newCustomerName"
                            class="form-control border-start-0 border-secondary shadow-none"
                            placeholder="اسم العميل الجديد">
                    </div>
                </div>
            </div>

            <!-- Cart Header -->
            <div class="px-4 pt-4 d-flex justify-content-between align-items-center">
                <h6 class="fw-bold m-0 text-white">سلة الطلبات</h6>
                <span class="badge bg-secondary" id="cartCountBadge">0</span>
            </div>

            <!-- Cart Items -->
            <div class="flex-grow-1 overflow-auto p-4" id="cartItemsContainer">
                <div class="text-center text-muted mt-5 py-5 opacity-50">
                    <i class="bi bi-cart-x display-1 mb-3"></i>
                    <p class="fw-bold">السلة فارغة حالياً</p>
                </div>
            </div>

            <!-- Checkout Footer -->
            <div class="checkout-footer-premium border-top">
                <div class="d-flex justify-content-between mb-3 align-items-end">
                    <span class="text-muted small">الإجمالي المستحق:</span>
                    <div class="text-end">
                        <span class="text-primary fw-bold fs-3" id="cartTotal">0.00</span>
                        <small class="text-muted ms-1">ج.م</small>
                    </div>
                </div>
                <button class="btn btn-primary btn-checkout-premium w-100 fw-bold py-3 fs-5" id="checkoutBtn">
                    إتمام الطلب <i class="bi bi-arrow-left-circle ms-2"></i>
                </button>
            </div>
        </div>

    </div>

    <!-- Service Material Modal (Multi-Material) -->
    <div class="modal fade" id="materialModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content border-0 shadow-lg rounded-4">
                <div class="modal-header border-0 pb-0">
                    <div>
                        <h5 class="modal-title fw-bold text-dark" id="materialModalTitle">إضافة خامات</h5>
                        <p class="text-muted small mb-0">حدد الخامات المستخدمة من القائمة أدناه</p>
                    </div>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body pt-4">
                    <input type="hidden" id="selectedServiceId">

                    <!-- Add Section -->
                    <div class="bg-light p-3 rounded-3 border mb-4">
                        <label class="form-label small fw-bold text-dark">اختر خامة لإضافتها</label>
                        <div class="d-flex gap-2 mb-2">
                            <select id="materialSelect" class="form-select form-select-sm border-secondary"
                                style="flex:2">
                                <option value="" selected>اختر خامة...</option>
                            </select>
                            <input type="number" id="materialQty" class="form-control form-control-sm border-secondary"
                                value="1" min="0.1" step="0.1" style="width: 80px" placeholder="الكمية">
                            <button type="button" class="btn btn-sm btn-primary" id="addMaterialToListBtn">
                                <i class="bi bi-plus-lg"></i>
                            </button>
                        </div>
                        <small class="text-primary fw-bold d-block" id="stockInfo"></small>
                    </div>

                    <!-- List Section -->
                    <div class="mb-2">
                        <label class="form-label small fw-bold text-muted">الخامات المضافة للخدمة:</label>
                        <ul class="list-group list-group-flush border rounded-3 overflow-hidden"
                            id="selectedMaterialsList">
                            <li class="list-group-item text-muted small text-center py-3 bg-white">
                                <i class="bi bi-basket2 mb-1 d-block" style="font-size: 1.5rem; opacity:0.5"></i>
                                لم يتم إضافة خامات بعد
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="modal-footer border-0 pt-0 pb-4 px-4">
                    <button type="button" class="btn btn-light rounded-pill px-4" data-bs-dismiss="modal">إلغاء</button>
                    <button type="button" class="btn btn-success rounded-pill px-4 flex-grow-1" id="confirmAddToCarBtn">
                        <i class="bi bi-check2"></i> تأكيد وإضافة للسلة
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Checkout Details Modal -->
    <div class="modal fade" id="checkoutDetailsModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content border-0 shadow-lg rounded-4">
                <div class="modal-header border-0 pb-0">
                    <div>
                        <h5 class="modal-title fw-bold text-dark">تفاصيل الدفع والتسليم</h5>
                        <p class="text-muted small mb-0">يرجى استكمال البيانات لإتمام الطلب</p>
                    </div>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body pt-4">
                    <div class="mb-3">
                        <label class="form-label small fw-bold">إجمالي الفاتورة</label>
                        <div class="input-group">
                            <input type="text" class="form-control fw-bold bg-light" id="checkoutTotalDisplay" disabled>
                            <span class="input-group-text">ج.م</span>
                        </div>
                    </div>

                    <div class="row g-2 mb-3">
                        <div class="col-6">
                            <label class="form-label small fw-bold text-primary">المدفوع (مقدم / عربون)</label>
                            <input type="number" class="form-control" id="amountPaidInput" placeholder="0.00">
                        </div>
                        <div class="col-6">
                            <label class="form-label small fw-bold">المتوبقي</label>
                            <input type="text" class="form-control bg-light text-danger fw-bold"
                                id="remainingAmountDisplay" disabled value="0.00">
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label small fw-bold text-danger">تاريخ التسليم *</label>
                        <input type="date" class="form-control" id="deliveryDateInput" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label small fw-bold">وقت التسليم (اختياري)</label>
                        <input type="time" class="form-control" id="deliveryTimeInput">
                    </div>
                </div>
                <div class="modal-footer border-0 pt-0 pb-4 px-4">
                    <button type="button" class="btn btn-light rounded-pill px-4" data-bs-dismiss="modal">إلغاء</button>
                    <button type="button" class="btn btn-primary rounded-pill px-4 flex-grow-1" id="confirmCheckoutBtn">
                        <i class="bi bi-save me-2"></i> تأكيد وحفظ الطلب
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Container -->
    <div class="toast-container position-fixed bottom-0 start-0 p-3">
        <div id="liveToast" class="toast align-items-center text-white bg-danger border-0" role="alert"
            aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
                <div class="toast-body" id="toastMessage">
                    <!-- Msg -->
                </div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
                    aria-label="Close"></button>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="js/pos_services.js"></script>
</body>

</html>
