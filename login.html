<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - نسيج</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700;800&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Tajawal', sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298); /* Luxury Blue */
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        .login-card {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.4);
            width: 100%;
            max-width: 380px;
            text-align: center;
            border-top: 5px solid #ffc107; /* Golden Top Bar */
        }
        .brand-title {
            color: #1e3c72;
            font-weight: 800;
            font-size: 3rem;
            margin-bottom: 0;
        }
        .brand-subtitle {
            color: #6c757d;
            font-size: 0.9rem;
            margin-bottom: 30px;
        }
        .form-control {
            background-color: #f8f9fa;
            border: 2px solid #eee;
            padding: 12px;
            border-radius: 10px;
        }
        .form-control:focus {
            border-color: #1e3c72;
            box-shadow: none;
        }
        .btn-login {
            background-color: #1e3c72;
            color: white;
            padding: 12px;
            font-weight: bold;
            border-radius: 10px;
            transition: 0.3s;
        }
        .btn-login:hover {
            background-color: #162d55;
            transform: scale(1.02);
        }
        .footer-ver {
            margin-top: 20px;
            font-size: 0.7rem;
            color: #aaa;
        }
    </style>
</head>
<body>

    <div class="login-card">
        <div>
            <h1 class="brand-title">نسيج</h1>
            <p class="brand-subtitle">Naseej System v1.0</p>
        </div>

        <form id="loginForm">
            <div class="mb-3 text-start">
                <label class="form-label small fw-bold text-muted">اسم المستخدم</label>
                <input type="text" id="username" class="form-control" placeholder="user" required>
            </div>
            
            <div class="mb-4 text-start">
                <label class="form-label small fw-bold text-muted">كلمة المرور</label>
                <input type="password" id="password" class="form-control" placeholder="••••••" required>
            </div>

            <button type="submit" id="loginBtn" class="btn btn-login w-100">تسجيل الدخول</button>
            
            <div id="loginError" class="alert alert-danger mt-3 p-2 small" style="display:none;">
                بيانات الدخول غير صحيحة!
            </div>
        </form>

        <div class="footer-ver">
            Powered by Firebase & Electron <br> © 2025
        </div>
    </div>

    <script type="module" src="js/auth.js"></script>
</body>
</html>
